<header class="site-header">
  <div>
    <ul class="nav nav-pills">
      <li class="active"><a href="{{ site.baseurl }}/">{{ site.title }}</a></li>
      {% for page in site.pages %}
        {% if page.title %}
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</header>
